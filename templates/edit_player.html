<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Edit Player</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='assets/logo.png')}}">
        <h1>Edit Player</h1>
    </header>
    <main>
        <section id="edit-player">
            <form action="{{ url_for('player', player_id=player.id) }}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ player.name }}" required><br>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" value="{{ player.position }}"><br>
                <label for="club_id">Club ID:</label>
                <input type="number" id="club_id" name="club_id" value="{{ player.club_id }}" required><br>
                <label for="contract_duration">Contract Duration (months):</label>
                <input type="number" id="contract_duration" name="contract_duration" value="{{ player.contract_duration }}" required><br>
                <button type="submit">Update Player</button>
            </form>
        </section>
    </main>
</body>
</html>
