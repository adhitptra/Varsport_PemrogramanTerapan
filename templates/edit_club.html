<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Edit Club</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='assets/logo.png')}}">
        <h1>Edit Club</h1>
    </header>
    <main>
        <section id="edit-club">
            <form action="{{url_for('club', club_id=club.id)}}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{club.name}}" required><br>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="{{club.country}}" required><br>
                <button type="submit">Update Club</button>
            </form>
        </section>
    </main>
</body>
</html>
