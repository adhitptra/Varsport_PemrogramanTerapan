<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Varsport Apparel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Varsport Logo">
        <h1>Varsport Apparel Management</h1>
        <nav>
            <ul>
                <li><a href="player.html">Players</a></li>
                <li><a href="club.html">Clubs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="clubs">
            <form id="add-club-form">
                <h3>Add New Club</h3>
                <label for="club_name">Name:</label>
                <input type="text" id="club_name" name="name" required><br>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br>
                <button type="submit">Add Club</button>
            </form>
            <h2>Clubs</h2>
            <ul id="clubs-list">
               <!--Data Club-->
            </ul>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5000/clubs')
                .then(response => response.json())
                .then(data => {
                    const clubsList = document.getElementById('clubs-list');
                    clubsList.innerHTML = '';
                    data.forEach(club => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="club-info">
                                Club ID: ${club.id} - ${club.name} - ${club.country}
                            </div>
                            <div class="club-actions">
                                <button onclick="updateClub(${club.id})">Update</button>
                                <button onclick="deleteClub(${club.id})">Delete</button>
                            </div>
                        `;
                        clubsList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching clubs:', error));

            document.getElementById('add-club-form').addEventListener('submit', function(event) {
                event.preventDefault();
                addClub();
            });
        });

        function addClub() {
            const name = document.getElementById('club_name').value;
            const country = document.getElementById('country').value;

            fetch('http://localhost:5000/clubs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, country })
            })
            .then(response => response.json())
            .then(data => {
                alert('Club added successfully!');
                location.reload();
            })
            .catch(error => console.error('Error adding club:', error));
        }

        function updateClub(clubId) {
            const newName = prompt('Enter new club name:');
            const newCountry = prompt('Enter new country:');

            fetch(`http://localhost:5000/clubs/${clubId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: newName, country: newCountry})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Club ID is not available');
                }
                return response.json();
            })
            .then(data => {
                alert('Club updated successfully!');
                location.reload();
            })
            .catch(error => {
                alert(error.message);
                console.error('Error updating club:', error);
            });
        }

        function deleteClub(clubId) {
        if (confirm('Are you sure you want to delete this club?')) {
            fetch(`http://localhost:5000/clubs/${clubId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Club ID is not available');
                }
                return response.json();
            })
            .then(data => {
                alert('Club deleted successfully!');
                location.reload();
            })
            .catch(error => console.error('Error deleting club:', error));
        }
    }
    </script>
</body>
</html>
